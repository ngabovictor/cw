<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block title %}
	{% endblock %}

	{% load staticfiles %}

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}">
	<link rel="stylesheet" href="{% static 'css/tether.min.css' %}">
	<link rel="stylesheet" href="{% static 'slick/slick.css' %}">
	<link rel="stylesheet" href="{% static 'slick/slick-theme.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="shortcut icon" href="{% static 'media/shortcut_icon.png' %}">
</head>
<body>

{% block body %}

{% endblock %}






<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/tether.min.js' %}"></script>
	<script src="{% static 'slick/slick.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/collapse.js' %}"></script>
	<script src="{% static 'js/panel-control.js' %}"></script>
	<script src="{% static 'js/wow.min.js' %}"></script>
	<script src="{% static 'js/mixitup.min.js' %}"></script>
	<script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
	<script src="{% static 'js/custom-carousel.js' %}"></script>
	<script src="{% static 'js/scroll.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/mixer.js' %}"></script>
	<script>

		if((navigator.userAgent.indexOf('Opera Mini') > -1) === false)

        {
        	new WOW().init();
        }

    </script>

    <script>

	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-102326003-1', 'auto');

	</script>

	<script>

			var height = $('.home-carou').height()/2;
			$('.home-ccontrol').css("margin-top", height);

	</script>

	<script>

			$('.back-btn').click(function(){
				window.history.back();
				location.reload();
			})

	</script>



    {% block scripts %}
    {% endblock %}

</body>
</html>
